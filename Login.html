<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="./JS/login.js"></script>

    <style>
    body{
        background: #4286f4;
        background: linear-gradient(to right, #373B44, #4286f4);
    }
    .bg{
        background-image: url(img/compu5.jpg);
        background-position: center center;
        background-size: 100%;
    }
    </style>
</head>
<body>
      <div class="container w-100 bg-primary mt-5 rounded shadow">
            <div class="row aling-items-stretch">
                 <div class="col bg ">

                 </div>
                 <div class="col bg-white">
                    <div class="text-end ">
                        <div src="logo" width="48" alt="">
                    </div>
                    <h2 class="fw-bold text-center pt-5 py-5">Bienvenid@ de nuevo!</h2>


                    <!--login-->
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id='mail' name="email" placeholder="example@correo.com">
                        </div>
                        
                        <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id='pass' name="password" placeholder="**********">
                        </div>

                        <div class="ml-3">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div><br>

                        <div class="d-grid text-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button><br><br>
                        </div>

                        <div class="my-3">
                            <span>¿No tienes cuenta? <a href="#" class='registrate'> Registrate</a></span><br>
                            <span>¿Has olvidado tu contraseña?<a href="#"> Recuperar contraseña</a></span><br>
                        </div>

                    </form>
                   
                 </div>

            </div>
      </div>
</body>
</html>
